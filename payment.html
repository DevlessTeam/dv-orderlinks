<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kuza Forms - Sell Anywhere, Grow your Business</title>
	<link rel="stylesheet" href="css/custom/style.css">
	<link rel="stylesheet" href="css/responsive/responsive.css">
	<link rel="stylesheet" href="css/helper.css">
	<link rel="stylesheet" href="css/custom.css">

	<style>
	.payWrap{
		height: 100vh;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	.payLogo img {
		-webkit-filter: grayscale(1);
		filter: grayscale(1);
		border-radius: 3px;
	}
	.payLogo img:hover {
		-webkit-filter: grayscale(0);
		filter: grayscale(0);
	}
	.payCont {
		border: 1px solid #aaa;
		padding: 30px;
		border-radius: 5px;
		background: #fff;
	}
</style>
</head>
<body>
	<div class="container">
		<form action="" method="POST" role="form">
			<div class="row payWrap">
				<div class="col-md-4 col-md-offset-4 payCont">
					<h3 class="text-center">Make Payment</h3>
					<hr>
					<div class="row text-center payLogo">
						<div class="col-xs-4"><img src="images/mtn_m.jpg" alt=""></div>
						<div class="col-xs-4"><img src="images/tigo_m.jpg" alt=""></div>
						<div class="col-xs-4"><img src="images/airtel_m.jpg" alt=""></div>
					</div>
					<div class="row">
						<div class="form-group col-md-12">
							<select class="form-control mr-t-30" required="required">
								<option value="">Select Mobile Wallet</option>
								<option value="">MTN Mobile Money</option>
								<option value="">Tigo Cash</option>
								<option value="">Airtel Money</option>
							</select>
						</div>
						<div class="form-group col-md-12">
							<label for="" class="control-label">Phone #.</label>
							<input type="text" class="form-control" id="" placeholder="Enter your Last Name">
						</div>
						<div class="form-group col-md-12 mr-t-20 text-center mr-b-0">							
							<button type="submit" class="btn btn-lg btn-primary">Make Payment</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
